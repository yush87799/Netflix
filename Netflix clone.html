<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="F:\Progm\Netflix Clone\style.css" />
    <script src="F:\Progm\Netflix Clone\script2.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <div class="nav__left">
        <a href="Netflix clone.html">
          <img class="nav_logo" src="https://webartdevelopers.com/blog/wp-content/uploads/2020/10/Netflix-logo.png" alt="Netflix N logo" />
        </a>
      </div>
      <div class="nav__right">
        <img src="https://media.tenor.com/sgQ73oidu1wAAAAC/netflix-avatar-smile.gif" class="nav_avatar" alt="Netflix Avatar" />
      </div>
    </div>

    <!-- banner -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
          <button id="banner__button">Play</button>
          <button id="banner__button">My List</button>
        </div>
        <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll", function (){
        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      });
    </script>
  </body>
</html>
